name: CI
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        go: [1.14]
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dev Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GSTREAMER_1_0_ROOT_X86_64: C:\gstreamer\1.0\x86_64\
        run: |
          choco install -y --no-progress pkgconfiglite gstreamer
          echo "Downloading gstreamer-1.0-devel"
          curl.exe -fsSL "https://gstreamer.freedesktop.org/data/pkg/windows/1.16.2/gstreamer-1.0-devel-msvc-x86_64-1.16.2.msi" -o gstreamer-1.0-devel.msi
          echo "Installing gstreamer-1.0-devel"
          msiexec /i gstreamer-1.0-devel.msi /qn /norestart
          echo "Updating Environment"
          echo "::add-path::C:\gstreamer\1.0\x86_64\bin"
          echo "::set-env name=GSTREAMER_1_0_ROOT_X86_64::C:\gstreamer\1.0\x86_64\"
          echo "::set-env name=PKG_CONFIG_PATH::C:\gstreamer\1.0\x86_64\lib\pkgconfig"

      - name: Install Dev Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install -yq gstreamer-plugins-base1.0 libgstreamer1.0-dev

      - name: Install Dev Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install pkg-config gstreamer gst-plugins-base

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go Modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod # $GOPATH doesn't seem to be set by actions/setup-go
          key: ${{ matrix.os }}-${{ matrix.go }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |

      - name: Run Tests
        run: go test -v ./...
