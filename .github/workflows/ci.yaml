name: CI
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Skipping windows until I have time to figure out a way to script the gstreamer install
        os: [macos-latest, ubuntu-latest] #[macos-latest, windows-latest, ubuntu-latest]
        go: [1.14]
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dev Dependencies
        if: matrix.os == 'windows-latest'
        # TODO: We also need gstreamer1.0-dev which doesn't seem to exist in chocolatey
        run: choco install -y pkgconfiglite gstreamer

      - name: Install Dev Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install -yq gstreamer-plugins-base1.0 libgstreamer1.0-dev

      - name: Install Dev Dependencies
        if: matrix.os == 'macos-latest'
        run: brew install pkg-config gstreamer gst-plugins-base

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go Modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod # $GOPATH doesn't seem to be set by actions/setup-go
          key: ${{ matrix.os }}-${{ matrix.go }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |

      - name: Run Tests
        run: go test -v ./...
